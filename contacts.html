    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="Infiniti logo" /></a>
            </div>
            <ul id="nav">
                <li>
                    <a href="index.html">Головна</a>
                </li>
                <li>
                    <a href="#">Моделі</a>
                    <ul>
                        <li><a href="q50.html">Q50</a></li>
                        <li><a href="qx60.html">QX60</a></li>
                        <li><a href="qx70.html">QX70</a></li>
                    </ul>
                </li>
                <li style="margin-right: 0">
                    <a href="contacts.html">Контакти</a>
                </li>
            </ul>
        </header>
        <div class="content">
            <div id="w">
                <center><h1>Для того, щоб зв'язатися із нами, заповніть форму нижче</h1></center>
                <form id="contactform" name="contact" method="post" ectype="text/plain" action="mailto:mashkovtsev.lx@gmail.com">
                    <p class="note"><span class="req">*</span> поля із зірочкою обов'язкові для заповнення</p>
                    <div class="row">
                        <label for="name">Ваше Ім'я <span class="req">*</span></label>
                        <input type="text" name="name" id="name" class="txt" tabindex="1" placeholder="Іван Іванов" required>
                    </div>

                    <div class="row">
                        <label for="email">E-mail Адреса <span class="req">*</span></label>
                        <input type="email" name="email" id="email" class="txt" tabindex="2" placeholder="address@gmail.com" required>
                    </div>

                    <div class="row">
                        <label for="subject">Тема <span class="req">*</span></label>
                        <input type="text" name="subject" id="subject" class="txt" tabindex="3" placeholder="Тема звернення" required>
                    </div>

                    <div class="row">
                        <label for="message">Повідомлення <span class="req">*</span></label>
                        <textarea name="message" id="message" class="txtarea" tabindex="4" required></textarea>
                    </div>

                    <div class="center">
                        <input type="submit" id="submitbtn" name="submitbtn" tabindex="5" value="Відправити повідомлення">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
